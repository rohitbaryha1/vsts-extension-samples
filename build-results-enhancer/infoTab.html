<!DOCTYPE html>
<head>
    <script src="lib/VSS.SDK.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript">
        VSS.init({
            usePlatformScripts: true,
            moduleLoaderConfig: {
                paths: { "enhancer": "scripts" }
            }
        });

        VSS.ready(function () {
            require(["enhancer/tab"], function () { });
            document.getElementById("name").innerText = VSS.getWebContext().user.name;
        });
    </script>

    <style>
        .build-info {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="fortify-report">
        <h2> Hello, <span id="name">...</span></h2>
        <div class="risk-report">
            <div class="risk-report-message">Fortify Report is being processed, or has not been selected to be generated as part of this build.</div>
        </div>
    </div>
</body>
</html>
